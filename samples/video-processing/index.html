<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>OpenCV.js Video Processing (Mobile)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #fff;
        color: #fff;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      #info {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2rem;
        text-align: center;
        padding: 1rem;
        color: #000;
      }

      #container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .camera-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        width: calc(100% - 40px);
      }

      .camera-container {
        width: 100%;
        max-width: calc(100vw - 40px);
        height: auto;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      #canvasOutput {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 12px;
      }

      .invisible {
        display: none !important;
      }

      .hidden {
        visibility: hidden;
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      #redirect-button {
        display: none;
        padding: 12px 24px;
        background-color: rgb(71 85 105);
        color: white;
        border: none;
        border-radius: 6px;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        width: fit-content;
      }

      #redirect-button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        .camera-container {
          aspect-ratio: 5/3;
          height: auto;
          margin: auto;
          max-height: calc(100vh - 100px);
        }

        #canvasOutput {
          width: 100%;
          height: 100%;
          max-width: 100%;
          max-height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="info" class="text-center">OpenCV.js is loading...</div>
    <div id="container" class="invisible">
      <div class="camera-wrapper">
        <div class="camera-container">
          <canvas id="canvasOutput"></canvas>
        </div>
        <a id="redirect-button" href="https://www.npci.org.in/" target="_blank">
          Redirect to NPCI
        </a>
        <div class="invisible">
          <video id="video" class="hidden">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
    <!-- <script src="/samples/libs/adapter-latest.js"></script> -->
    <script src="/samples/libs/stats.min.js"></script>
    <!-- <script src="/samples/libs/dat.gui.min.js"></script> -->
    <script src="/samples/libs/utils.js"></script>
    <script>
      var featuresReady = checkFeatures(document.getElementById("info"), {
        webrtc: true,
        wasm: true,
      });
    </script>
    <script src="/samples/video-processing/js/index_temp.js"></script>
    <script>
      var Module = {
        wasmBinaryFile: "../../build/wasm/opencv_js.wasm",
        _main: function () {
          opencvIsReady();
        },
      };
    </script>
    <script async src="../../build/wasm/opencv.js"></script>
  </body>
</html>
